<div class="video">
  <div class="title-wrapper">
    <div class="ttl">
      <h3>{{ video.name }}</h3>
    </div>

    <span class="move-index in-video">
      <i
        class="fas fa-caret-up"
        (click)="moveIndex('up')"
      ></i>

      <i
        class="fas fa-caret-down"
        (click)="moveIndex('down')"
      ></i>
    </span>

    <span
      class="dlt fa fa-trash"
      (click)="openPopover()"
    ></span>
  </div>
</div>
